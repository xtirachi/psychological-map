<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İxtiraçı Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to İxtiraçı Survey</h1>
        <h2>Select a Country</h2>
        <div class="country-selection">
            <button onclick="selectCountry('england')">England</button>
            <button onclick="selectCountry('japan')">Japan</button>
            <button onclick="selectCountry('egypt')">Egypt</button>
        </div>
        <div class="language-selection">
            <button onclick="selectLanguage('england', 'az')" class="hidden">Azerbaijani</button>
            <button onclick="selectLanguage('england', 'ru')" class="hidden">Russian</button>
            <button onclick="selectLanguage('england', 'en')" class="hidden">English</button>
        </div>
        <div class="survey-questions hidden"></div>
        <div class="complete-btn hidden">
            <button onclick="completeSurvey()">Complete</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
