<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardner's Multiple Intelligences Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-blue-100 p-6">
    <div id="introduction" class="container text-center">
        <img src="https://i.ibb.co/7XNQPGC" alt="Logo" class="mx-auto mb-6">
        <h1 class="text-4xl font-bold mb-6">Gardner's Multiple Intelligences Test</h1>
        <p class="text-lg mb-6">Please select your country:</p>
        <div class="flex justify-center space-x-4">
            <button onclick="selectCountry('Azerbaijan')" class="bg-blue-500 text-white px-4 py-2 rounded">Azerbaijan</button>
            <button onclick="selectCountry('Russia')" class="bg-blue-500 text-white px-4 py-2 rounded">Russia</button>
            <button onclick="selectCountry('England')" class="bg-blue-500 text-white px-4 py-2 rounded">England</button>
        </div>
    </div>

    <div id="language-selection" class="container text-center hidden">
        <img src="https://i.ibb.co/7XNQPGC" alt="Logo" class="mx-auto mb-6">
        <h1 class="text-4xl font-bold mb-6">Gardner's Multiple Intelligences Test</h1>
        <p class="text-lg mb-6">Please select a language:</p>
        <div class="flex justify-center space-x-4" id="language-buttons"></div>
    </div>

    <div id="questionnaire-container" class="container hidden">
        <img src="https://i.ibb.co/7XNQPGC" alt="Logo" class="mx-auto mb-6">
        <h1 class="text-4xl font-bold mb-6" id="page-title">Gardner's Multiple Intelligences Test</h1>
        <form id="questionnaire"></form>
        <div id="result" class="mt-8 hidden result-section">
            <h2 class="text-xl font-bold mb-4">Result</h2>
            <div id="pdf-viewer" class="border p-4"></div>
        </div>
        <button onclick="goBackToMain()" class="bg-gray-500 text-white px-4 py-2 rounded mt-4">Back to Main Page</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
